<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="fragments/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'achat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<body>
<main id="main" class="main" layout:fragment="content">
    <div class="pagetitle">
        <h1>Section Achat</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/accueil}">Accueil</a></li>
                <li class="breadcrumb-item">Achat</li>
            </ol>
        </nav>
    </div>
    <div class="modal-body">
        <form id="sellForm" action="/alea3/resultat" method="post">
            <div class="row mb-3">
                <label for="dateMax" class="col-sm-4 col-form-label">Date MAx</label>
                <div class="col-sm-8">
                    <input type="datetime-local" class="form-control" id="dateMax" name="dateMax" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" form="sellForm" class="btn btn-primary">Valider</button>
            </div>

        </form>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Liste des resulatats</h5>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Utilisateur</th>
                                <th scope="col">totalAchat</th>
                                <th scope="col">TotalVente</th>
                                <th scope="col">ValeurPorteFeuille</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="result : ${resultats}">
                                <td th:text="${result.u.nom}">Utilisateur</td>
                                <td th:text="${result.totalAchat}">Total Achat</td>
                                <td th:text="${result.totalVente}">Total Vente</td>
                                <td>
                                    <div th:each="pf : ${result.ptd}">
                                        <p th:text="${pf.cryptomonnaie.nom} + ' (' + ${pf.quantite} + ')' +  'Valeur : ' + ${pf.cryptomonnaie.valeur * pf.quantite}">Crypto (Quantit√©)</p>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Vente -->
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
