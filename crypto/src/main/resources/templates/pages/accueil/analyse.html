<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="fragments/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'analyse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<body>
<main id="main" class="main" layout:fragment="content">
  <div class="pagetitle">
    <h1>Section cryptomonnaie</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"> <a th:href="@{/accueil}"> Accueil </a> </li>
        <li class="breadcrumb-item"> <a href="#"> Cryptomonnaie </a> </li>
        <li class="breadcrumb-item">Analyse</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                
                <h5 class="card-title">Analyse sur le cryptomonnaies</h5>
    
                  <form class="row g-3" action="" method="post">
                    <div class="col-md-12">
                        <div class="form-floating mb-3">
                            <select name="" class="form-select" id="floatingSelect" aria-label="Type analyse">
                                <option value="">Choisissez le type d'analyse à faire</option>
                                <option value="">1er quartile</option>
                                <option value="">Max</option>
                                <option value="">Min</option>
                                <option value="">Moyenne</option>
                                <option value="">Ecart-type</option>
                            </select>
                            <label for="floatingSelect">Type analyse</label>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-floating mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                  Tous
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                  Bitcoin
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                  Ether
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-floating">
                          <input name="" type="date" class="form-control" id="nom" placeholder="Nom">
                          <label for="floatingName">Date minimale</label>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-floating">
                          <input name="" type="date" class="form-control" id="nom" placeholder="Nom">
                          <label for="floatingName">Date maximum</label>
                        </div>
                    </div>


                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Faire l'analyse</button>
                    </div>
                  </form><!-- End floating Labels Form -->

                  <h5 class="card-title">Résultats</h5>
    
                  <!-- Table with stripped rows -->
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">IdCrypto</th>
                        <th scope="col">Nom de la crypto</th>
                        <th scope="col">Cours</th>
                        <th scope="col">Date de changement</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    
                  </table>
                  <!-- End Table with stripped rows -->
    
                </div>
              </div>
        </div>
    </div>
  </section>

</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
